<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Provider">
  <title>QR Code Provider</title>
</head>

<body>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

   <div class="container">
			<div class="row main">
				<div class="main-login main-center">
					  <form id="gform" method="POST" 
  action="https://script.google.com/macros/s/AKfycbzF93CtBZE-RZgf7tW6EAnMhhw2pDfvkLkU5rLe098NuM23lA/exec">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Farm Location</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="farmlocation" id="farmlocation"  placeholder="Farm Location"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="Harvest Date" class="cols-sm-2 control-label">Harvest Date</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-leaf" aria-hidden="true"></i></span>
									<input type="date" class="form-control" name="harvestdate" id="harvestdate"  placeholder="Harvest date"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Last Soil Inspection Date</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-tint" aria-hidden="true"></i></span>
									<input type="date" class="form-control" name="lastsoliinspectiondate" id="lastsoliinspectiondate"  placeholder="Last soli insepction date"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Facebook ID</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-facebook" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="fbid" id="fbid"  placeholder="Facebook ID"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>

  <div style="display:none;" id="thankyou_message">
      <canvas id="qr"></canvas>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script src="qrious.min.js"></script>

  src="form-submission-handler.js"></script>
